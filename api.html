<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody id="currency-table">

        </tbody>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script>
    $(function () {
        $.getJSON('link', function (data) {
            for (const currency of data) {
                let row = '<tr>';
                row += '<td>' + currency.id + '<td>'
                row += '<td>' + currency.title + '<td>'
                row += '<td>' + currency.price + '<td>'
                row += '<td>' + currency.image + '<td>'
                row += '</tr>'
                $('#currency-table').append(row);
            }
        })
    })
</script>
</body>
</html>
